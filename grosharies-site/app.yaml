application: grosharies-site
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /index
  script: web.pages.index.app
  
- url: /FAQ
  script: web.pages.FAQ.app

- url: /list
  script: web.pages.list.app
  
- url: /about
  script: web.pages.about.app
  
- url: /terms
  script: web.pages.terms.app
  
- url: /privacy
  script: web.pages.privacy.app
  
- url: /listPage
  script: web.pages.listPage.app

- url: /search
  script: web.pages.search.app
  
- url: /static
  static_dir: web/static

- url: /
  script: web.pages.index.app
  
- url: /api/(.*)
  script: api.\1.app

- url: /scoreboard/(.*)
  script: web.pages.scoreboard.app

- url: /(.*)
  script: web.pages.\1.app
  


libraries:
- name: webapp2
  version: "2.5.2"
