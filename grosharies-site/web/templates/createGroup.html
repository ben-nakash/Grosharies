  <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="../static/js/CreateGroup.js"></script>
  <script type="text/javascript" src="../static/js/userSearch.js"></script>

<body>
	<div id="main">
		<div id="header">
			<div id="banner">
				<div id="welcome">
					<h1></h1>
				</div><!--close welcome-->
				<div id="welcome_slogan">
				  <h1 style="text-shadow: 4px 4px 1px #000000;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Shopping Just Got Easier!</h1>
				</div><!--close welcome_slogan-->
			</div><!--close banner-->
		</div><!--close header-->

		<div id="menubar">
			<ul id="menu">
				<li><a href="index">Home</a></li>
				<li><a href="FAQ">FAQ</a></li>
				<li><a href="about">About</a></li>
				<li ><a href="logout" style="float:right;">Logout</a></li>
			</ul>
		</div><!--close menubar-->
		
		<div id="site_content">	
			<div class="sidebar_container">       
				<div class="sidebar">
					<div class="sidebar_item">
						<h2>Groups</h2>
						<a href="createGroup" ><h3>Create Group</h3></a>
						<div id = "allGroups">
							{% for i in userGroups %}
							<p><a href="listPage?gid={{i.0}}" id ={{i.0}}>{{i.1}}<br/> </a></p>
							{% endfor %}
						</div>
					</div><!--close sidebar_item--> 
				</div><!--close sidebar-->     		
			</div><!--close sidebar_container-->
			
			<div id="content">
				<div class="content_item">
					<h1><u><i>Create New Group</u></i></h1>
					<table style="width:60%" >
						<tr>
							<td>
								<input type="text" id ="GroupName_id" placeholder="Group Name" size="15">
							</td>
						</tr>
						<tr>
							<td></p>
								<input id="selectUser" placeholder="Select User" size="20">&nbsp;&nbsp;&nbsp;
								<img src="../static/images/addUserButtonSmall.png" id="addUserToList" valign="bottom">
							</td>
						</tr>
					</table>
					</br>
						<p>
							<h2><u><i>Group users</u></i></h2>
						</p>
						<table id ="users_list" style="table-layout:fixed;color:white;font-size:110%" border="0px">
							<col width="300px" />
							<col width="30px" />
						</table>
						</br>
						<p>
							<img src="../static/images/submitButton.png" id="submit_group">
						</p>
						
				</div><!--close content_item-->
			</div><!--close content-->   
		</div><!--close site_content-->  
	</div><!--close main-->
	
	<div id="feedback">
		<input id="createGroupHelp" type="image" width="100px" height="100px" title="Help" src="../static/images/help.png">
	</div>
  
	<div id="footer">
		<a href="contact">Contact Us</a> | <a href="terms">Terms of Use</a> | <a href="privacy">Privacy Policy</a>
